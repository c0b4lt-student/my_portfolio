<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice holder</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="container-fluid">
  <main class="vh-100 p-3 row">
    <div class="P-board P1-board" id="P1-board">
      <div class="P-name-container w-75 m-auto position-relative">
        <p class="P-name P-name-active text-center m-0" id="P1-name">PLAYER 1&nbsp&nbsp&nbsp</p>
        <p class="text-center total-score text-danger" id="P1-score">0</p>
      </div>
      <div class="current-container position-relative bg-danger w-25 text-center m-auto">
        <p class="current-text m-0">CURRENT</p>
        <p class="current-score" id="P1-current">0</p>
      </div>
    </div>
      <div class="game-buttons position-fixed">
        <a href="#" class="new-game-container d-flex position-relative text-reset text-decoration-none" id="new-game-button">
          <img class="icon-button" src="images/plus_button.png" alt="button to start a new game" />
          <p class="next-icon">&nbsp&nbsp&nbspNEW GAME</p>
        </a>
        <img class="dice shadow" id="dice-img" src="images/dice/dice_1.png" alt="Picture of a dice" />
        <div class="holdnroll-buttons position-relative">
          <a href="#" class="roll-container d-flex text-reset text-decoration-none" id="roll-button">
            <img class="icon-button" src="images/curved_arrow.png" alt="button to roll dice" />
            <p class="next-icon">&nbsp&nbsp&nbspROLL DICE</p>
          </a>
          <a href="#" class="hold-container d-flex position-relative text-reset text-decoration-none" id="hold-button">
            <img class="icon-button" src="images/hold.png" alt="button to hold score" />
            <p class="next-icon">&nbsp&nbsp&nbspHOLD</p>
          </a>
        </div>
      </div>
    <div class="P-board P2-board" id="P2-board">
      <div class="P-name-container w-75 m-auto position-relative">
        <p class="text-center font-weight-lighter P-name P-name-unactive m-0" id="P2-name">PLAYER 2&nbsp&nbsp&nbsp</p>
        <p class="text-center total-score text-danger" id="P2-score">0</p>
      </div>
      <div class="current-container position-relative bg-danger w-25 text-center m-auto">
        <p class="current-text m-0">CURRENT</p>
        <p class="current-score" id="P2-current">0</p>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>
